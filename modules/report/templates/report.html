{% extends 'backend/base.html' %}

{% block navarea %}
    <form method="post">
    <div class="p-1 d-flex flex-row">
        {% csrf_token %}
        <div class="p-2">
            <h6>Report</h6>
            <select name="report_id" style="padding:2px;font-size:1.15em">
                <option value='1'>Report 1 a longer name for display</option>
                <option value='1'>Report 1</option>
                <option value='1'>Report 1</option>
                <option value='1'>Report 1</option>
            </select>
        </div>
        <div class="p-2">
            <h6>From</h6>
            <input name="from_date" type="date" id="from_date" style="width:150px;">
        </div>
        <div class="p-2">
            <h6>To</h6>
            <input name="to_date" type="date" id="to_date" style="width:150px;">
        </div>
        <div class="p-1">
            <input type="submit" class="btn btn-info btn-block" id="get_report" style="font-size: 1.8em;margin-top:3px" value="SHOW">
        </div>
    </div>
    </form>
{% endblock %}
{% block content %}
    <div class="report_wrp" id="report_wrp">
        {% if not report_id %}
            <h6> Please select required report above </h6>
        {% else %}
            {{ report_id }}
            {{ from_date }}
            {{ to_date }}
        {% endif %}
    </div>
{% endblock %}

{% block script %}
<script type="text/javascript" language="javascript" class="init">
    $(document).ready(function() {


        oTable = $('#travellers_table').DataTable( {
            "columnDefs": [
                {
                    "targets": [ 4 ],

                    "searchable": false
                }
            ],
            "paging":   false,
            "info":     false
        } );



    } );
 </script>
{% endblock %}
