{% extends 'backend/base.html' %}

{% block navarea %}
    <div class="p-1">
        <div class="float-left pl-2">
            <div style="font-size: 1.2em" id="full_name" class="font-weight-bold"></div>
            <div id="id_number" style="font-size: 0.8em"></div>
            <div id="name_of_transport" style="font-size: 0.8em"></div>
        </div>
        <div class="float-right mx-2">
            <input type="hidden" id="travellers_id" name="id">
            <button type="button" class="btn btn-info btn-block" id="set_temp" style="font-size: 1.7em;margin-top:5px;margin-right:30px;">SET</button>
        </div>
        <div class="float-right" style="font-size: 2.7em" >               
            <select class="" id="temp_b">
            {% for i in temp_b %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="float-right" style="font-size: 2.7em">.</div>
        <div class="float-right" style="font-size: 2.7em">
            <select class="" id="temp_a">
            {% for i in temp_a %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="report_wrp" id="report_wrp">
    </div>
{% endblock %}

{% block script %}
<script type="text/javascript" language="javascript" class="init">
    $(document).ready(function() {


        oTable = $('#travellers_table').DataTable( {
            "columnDefs": [
                {
                    "targets": [ 4 ],
                    "visible": false,
                    "searchable": false
                }
            ],
            "paging":   false,
            "info":     false
        } );



    } );
 </script>
{% endblock %}
