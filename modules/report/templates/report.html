{% extends 'backend/base.html' %}
{% load poe_tags %}

{% block navarea %}
    
{% endblock %}
{% block content %}
<form method="post">
    <div class="p-1 d-flex flex-row">
        {% csrf_token %}
        <div class="p-2">
            <h6>Chart</h6>
            <select multiple name="summary" style="padding:2px;font-size:1.15em">
                {% for field in smr_options %}
                <option value='{{ field }}'>{{ field|replace_underscore }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="p-2">
            <h6>PoE</h6>
            <select multiple name="poe_id" style="padding:2px;font-size:1.15em">
                {% for poe in poes %}
                <option value="{{ poe.id }}"> {{ poe.code }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="p-2">
            <h6>Action Taken</h6>
            <select multiple name="action_taken" style="padding:2px;font-size:1.15em">
                {% for action in action_taken %}
                <option value="{{ action.id }}"> {{ action.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="p-2">
            <h6>Sex</h6>
            <select multiple name="sex" style="padding:2px;font-size:1.15em">
                <option value="M"> Male </option>
                <option value="F"> Female </option>
            </select>
        </div>

         <div class="p-2">
            <h6>From Date</h6>
            <input name="from_date" type="date" value="0">
            <h6 class="mt-2">To Date</h6>
            <input name="to_date" type="date" value="0">
        </div>

        <input type="submit" value="submit">

    </div>
    </form>
{% endblock %}

{% block script %}
<script type="text/javascript" language="javascript" class="init">
    $(document).ready(function() {


        oTable = $('#travellers_table').DataTable( {
            "columnDefs": [
                {
                    "targets": [ 4 ],
                    "visible": false,
                    "searchable": false
                }
            ],
            "paging":   false,
            "info":     false
        } );



    } );
 </script>
{% endblock %}
