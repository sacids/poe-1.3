{% extends 'base.html' %}
{% load static %}
{% block title %}
    International
{% endblock %}

{% block content %}
<div class="page-content bg-white">
    <!-- Main content -->
    <div class="content-wrapper">

        <!-- Content area -->
        <div class="content">
            <!-- Basic card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-uppercase text-center">
                        TRAVELLER SURVEILLANCE FORM
                    </h5>
                </div><!--./card-header -->

                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="mt-4"></div>
                            <div class="dropdown">
                                <button style="width: 200px;" class="btn btn-outline-primary dropdown-toggle"
                                        type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                    Language
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">
                                        <img width="32" src="{% static 'img/usa_flag.png' %}"/> English
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <img width="32" src="{% static 'img/tz_flag.png' %}"/> Swahili
                                    </a>
                                </div>
                            </div><!--./dropdown -->
                            <div class="mt-4"></div>

                            <a style="width: 200px;" href="{% url 'international' %}"
                               class="btn btn-primary btn-sm">International</a>
                            <div class="mt-4"></div>
                            <a style="width: 200px;" href="{% url 'domestic' %}"
                               class="btn btn-secondary btn-sm">Domestic</a>

                        </div><!--./col-lg-12-->
                    </div><!--./row -->
                </div><!--./card-body -->
            </div><!-- /basic card -->
        </div><!-- /content area -->
    </div>
</div>
{% endblock %}
