<script type="text/javascript">
    let currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
        // This function will display the specified tab of the form ...
        let x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        // ... and fix the Previous/Next buttons:
        if (n === 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n === (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Save"
        } else {
            document.getElementById("nextBtn").innerHTML = "Next"
        }
        // ... and run a function that displays the correct step indicator:
        fixStepIndicator(n)
    }

    function nextPrev(n) {
        // This function will figure out which tab to display
        let x = document.getElementsByClassName("tab");

        // Exit the function if any field in the current tab is invalid:
        if (n === 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form... :
        if (currentTab >= x.length) {
            //...the form gets submitted:
            document.getElementById("regForm").submit();
            return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
    }

    // Defining a function to display error message
    function printError(elemId, hintMsg) {
        document.getElementById(elemId).innerHTML = hintMsg;
    }

    // Defining a function to validate form
    function validateForm() {
        // Retrieving the values of form elements
        let form_type = document.getElementById("form_type").value;
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let sex = document.getElementById("sex").value;
        let nationality = document.getElementById("nationality").value;
        let passportNo = document.getElementById("passport_number").value;
        let transportMeans = document.getElementById("transport_means").value;
        let transport_name = document.getElementById("transport_name").value;
        let arrivalDate = document.getElementById("arrival_date").value;
        let pointOfEntry = document.getElementById("point_of_entry").value;
        let stayDuration = document.getElementById("duration_of_stay").value;
        let employment = document.getElementById("employment").value;
        let countryOrigin = document.getElementById("location_origin").value;

        let region = document.getElementById("region_id").value;
        let mobile = document.getElementById("mobile").value;
        let email = document.getElementById("email").value;

        let date = document.getElementsByName("date[]");
        let days = document.getElementsByName("days[]");

        let symptoms = document.getElementsByName("symptoms[]");

        //validate per current tab
        //tab 1 validation
        if (currentTab === 0) {
            let errorName = errorAge = errorSex = errorNationality = errorPassportNo = errorTransportMeans = errorTransportName = errorArrivalDate = errorPointOfEntry = true;

            // Validate name
            if (name === "") {
                printError("errorName", "Name is required");
            } else {
                let regex = /^[a-zA-Z\s]+$/;
                if (regex.test(name) === false) {
                    printError("errorName", "Invalid name");
                } else {
                    printError("errorName", "");
                    errorName = false;
                }
            }

            //validate age
            if (age === "") {
                printError("errorAge", "Age is required");
            } else {
                if (age < 0 || age > 105) {
                    printError("errorAge", "Invalid age");
                } else {
                    printError("errorAge", "");
                    errorAge = false;
                }
            }

            //validate sex
            if (sex === "") {
                printError("errorSex", "Sex is required");
            } else {
                printError("errorSex", "");
                errorSex = false;
            }

            //validate nationality
            if (nationality === "") {
                printError("errorNationality", "Nationality is required")
            } else {
                printError("errorNationality", "");
                errorNationality = false;
            }

            //validate passport
            if (passportNo === "") {
                printError("errorPassportNo", "Passport is required")
            } else {
                printError("errorPassportNo", "");
                errorPassportNo = false;
            }

            //validate transport means
            if (transportMeans === "") {
                printError("errorTransportMeans", "Transport means is required")
            } else {
                printError("errorTransportMeans", "");
                errorTransportMeans = false;
            }

            //validate transport name
            if (transport_name === "") {
                printError("errorTransportName", "Transport name is required")
            } else {
                printError("errorTransportName", "");
                errorTransportName = false;
            }

            //validate arrivalDate
            if (arrivalDate === "") {
                printError("errorArrivalDate", "Arrival date is required")
            } else {
                let today = new Date();
                //date
                let day = today.getDate();
                day = (day < 10) ? '0' + day : day;

                //month
                let month = today.getMonth() + 1;
                month = (month < 10) ? '0' + month : month;

                //year
                let year = today.getFullYear();
                let currentDate = year + '-' + month + '-' + day;

                if (arrivalDate < currentDate) {
                    printError("errorArrivalDate", "Invalid arrival date")
                } else {
                    printError("errorArrivalDate", "");
                    errorArrivalDate = false;
                }
            }

            //validate pointOfEntry
            if (pointOfEntry === "") {
                printError("errorPointOfEntry", "Point of entry required")
            } else {
                printError("errorPointOfEntry", "");
                errorPointOfEntry = false;
            }

            //check all data in tab one
            return (errorName || errorAge || errorSex || errorNationality || errorPassportNo || errorTransportMeans || errorTransportName || errorArrivalDate || errorPointOfEntry) !== true;

            //tab 2 validation
        } else if (currentTab === 1) {
            let errorEmployment = errorStayDuration = true;

            //validate duration stay
            if (nationality === 'TZ') {
                printError("errorStayDuration", "");
                errorStayDuration = false;
            } else {
                if (stayDuration === "") {
                    printError("errorStayDuration", "duration of stay required")
                } else {
                    if (stayDuration <= 0) {
                        printError("errorStayDuration", "Invalid duration of stay")
                    } else {
                        printError("errorStayDuration", "");
                        errorStayDuration = false;
                    }
                }
            }

            //check all data in tab one
            return (errorStayDuration) !== true;

            //tab 3 validation
        } else if (currentTab === 2) {
            let errorRegion = errorMobile = errorEmail = true;

            //validate region
            if (region === "") {
                printError("errorRegion", "Region is required");
            } else {
                printError("errorRegion", "");
                errorRegion = false;
            }

            //validate mobile
            if (mobile === "") {
                printError("errorMobile", "Mobile is required");
            } else {
                let regex = /^\d{10}$/;
                if (regex.test(mobile) === false) {
                    printError("errorMobile", "Invalid mobile");
                } else {
                    printError("errorMobile", "");
                    errorMobile = false;
                }
            }

            //validate email
            if (email === "") {
                printError("errorEmail", "Email is required");
            } else {
                let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (regex.test(email) === false) {
                    printError("errorEmail", "Invalid email address");
                } else {
                    printError("errorEmail", "");
                    errorEmail = false;
                }
            }

            //check all data in tab one
            return (errorRegion || errorMobile || errorEmail) !== true;

            //tab 3 validation
        } else if (currentTab === 3) {
            let errorCountryOrigin = errorDate = errorDays = true;

            if (countryOrigin === "") {
                printError("errorCountryOrigin", "Country journey started is required");
            } else {
                printError("errorCountryOrigin", "");
                errorCountryOrigin = false;
            }

            //date
            if (date.length > 0) {
                let today = new Date();
                //date
                let day = today.getDate();
                day = (day < 10) ? '0' + day : day;

                //month
                let month = today.getMonth() + 1;
                month = (month < 10) ? '0' + month : month;

                //year
                let year = today.getFullYear();
                let currentDate = year + '-' + month + '-' + day;

                for (let i = 0; i < date.length; i++) {
                    if (date[i].value > currentDate) {
                        printError("errorDate", "Invalid date");
                    } else {
                        printError("errorDate", "");
                        errorDate = false;
                    }
                }
            }

            //no of days
            if (days.length > 0) {
                for (let i = 0; i < days.length; i++) {
                    if (days[i].value > 21) {
                        printError("errorDays", "Invalid number of days");
                    } else {
                        printError("errorDays", "");
                        errorDays = false;
                    }
                }
            }

            //check all data in tab 3
            return (errorCountryOrigin || errorDate || errorDays) !== true;

        } else if (currentTab === 4) {
            let errorSymptoms = true;

            for (let i = 0; i < symptoms.length; i++) {
                if (symptoms[i].type === 'checkbox') {
                    if (symptoms[i].checked) {
                        printError("errorSymptoms", "");
                        errorSymptoms = false;
                    } else {
                        printError("errorSymptoms", "Symptoms are required");
                    }
                }
            }

            //check all data in tab 3
            return (errorSymptoms) !== true;

        }
        return true;
    }

    function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        let i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class to the current step:
        x[n].className += " active";
    }
</script>
